<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/app.js"></script>
    <title>Weather App By Anna</title>
  </head>
  <body>
    <div class="container-md">
      <div class="row weather-search">
        <div class="col-10 bottom-nav">
          <h3 id="bottom-title">Explore Other Cities</h3>
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  id="cityInput"
                  autocomplete="off"
                  placeholder="Type a city..."
                  class="form-control"
                />
                <input type="submit" value="Search" class="button" />
              </div>
            </div>
            <p>
              <a href="https://github.com/AnnaBleakley/weather-application.git"
                >Open-source code
              </a>
              by Anna Bleakley
            </p>
          </form>
        </div>
      </div>
      <div class="row n">
        <div class="col-6 special">
          <p id="last-date">Last updated: <span id="date"></span></p>
          <h1 id="city"></h1>
          <img src="" alt="Clear" id="icon" />
          <!--<div class="text">-->
              <h3 id="description">Current Temperature</h3>
               <ul class="weather-measurements">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li style="padding-left:1em">Wind: <span id="wind"></span>Km/H</li>
                </ul>
            </div>
              <div class="col-6 degrees justify-content-center">
                <p>
                <strong id="temperature"></strong
                ><span class="units">
                  <a href="#" id="celsius" class="active">째C |</a>
                  <a href="#" id="fahren"> 째F </a></span
                >
              </p>
                </div>
              </div>
              <div class="weather-forecast" id="other-days">
              <div class="row">
                <div class="col-2">
                  <div class="weather-day">
                    Thur
                  </div>
                  <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="" width="46"/>
                  <div class="weather-temperature">
                    <span class="weather-forecase-max">18째</span>
                    <span class="weather-forecase-minx">12째</span>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
