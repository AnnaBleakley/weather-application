<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/app.js"></script>
    <title>Weather App By Anna</title>
  </head>
  <body>
    <div class="container">
      <h1 id="currentCity">Temperature in Dublin</h1>
      <h2 id="currentDate">Monday 15:02</h2>
      <div class="row">
          <div class="col-2 special">
            <div class="text">
              <p class="emoj">
                🌧
              </p>
              <h3>Current Temperature</h3>
              <p id="celcius">8<span id="fahren">°C | °F</span></p>
            </div>
          </div>
          <div class="col-2">
              <div class="text">
            <p class="emoj">
              🌦
            </p>
            <h3>Tommorrow</h3>
            <p>11°C</p>
          </div>
          </div>
          <div class="col-2">
              <div class="text">
            <p class="emoj">
              ⛅️
            </p>

            <h3>Wednesday</h3>
            <p>12°C</p>
          </div>
          </div>
        <div class="col-2">
            <div class="text">
          <p class="emoj">
            ☀️
          </p>
          <h3>Thursday</h3>
          <p>12°C</p>
        </div>
        </div>
        <div class="col-2">
            <div class="text">
          <p class="emoj">
            ⛈
          </p>
          <h3>Friday</h3>
          <p>8°C</p>
        </div>
        </div>
        <div class="col-2">
            <div class="text">
          <p class="emoj">
            🌧
          </p>
          <h3>Saturday</h3>
          <p>10°C</p>
        </div>
        </div>
        <div class="bottom-nav">
          <h3>Explore Other Cities</h3>
          <form id="signup-form">
          <input type="text" id="city" placeholder="city name">
          <button type="submit" class="cityName">Search</button>
          <p><a href="https://github.com/AnnaBleakley/weather-application.git">Open-source code </a> by Anna Bleakley</p>
          </form>
        </div>
  </div>
  </body>
