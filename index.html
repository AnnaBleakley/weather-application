<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App By Anna</title>
  </head>
  <body>
    <div class="container">
      <h1 id="currentCity">Temperature in Dublin</h1>
      <h2 id="currentDate">Monday 15:02</h2>
      <div class="row">
          <div class="col-2 special">
            <div class="text">
              <p class="emoj">
                🌧
              </p>
              <h3>Current Temperature</h3>
              <p id="celcius">8<span id="fahren">°C | °F</span></p>
            </div>
          </div>
          <div class="col-2">
              <div class="text">
            <p class="emoj">
              🌦
            </p>
            <h3>Tommorrow</h3>
            <p>11°C</p>
          </div>
          </div>
          <div class="col-2">
              <div class="text">
            <p class="emoj">
              ⛅️
            </p>

            <h3>Wednesday</h3>
            <p>12°C</p>
          </div>
          </div>
        <div class="col-2">
            <div class="text">
          <p class="emoj">
            ☀️
          </p>
          <h3>Thursday</h3>
          <p>12°C</p>
        </div>
        </div>
        <div class="col-2">
            <div class="text">
          <p class="emoj">
            ⛈
          </p>
          <h3>Friday</h3>
          <p>8°C</p>
        </div>
        </div>
        <div class="col-2">
            <div class="text">
          <p class="emoj">
            🌧
          </p>
          <h3>Saturday</h3>
          <p>10°C</p>
        </div>
        </div>
        <div class="bottom-nav">
          <h3>Explore Other Cities</h3>
          <form id="signup-form">
          <input type="text" id="city" placeholder="city name">
          <button type="submit" class="cityName">Search</button>
          <p><a href="https://github.com/AnnaBleakley/weather-application.git">Open-source code </a> by Anna Bleakley</p>
          </form>
        </div>
  </div>
  </body>
  <script>

 //Feature 1: updating dates  
 let longDays = [
    "Sunday",
    "Monday",
    "Tuesday",
    "Wednesday",
    "Thursday",
    "Friday",
    "Saturday"
  ];

let now = new Date();
console.log(now);
  let days = longDays[now.getDay()];
  let hour = now.getHours();
  let min = now.getMinutes();
  let timeDate = document.querySelector("h2#currentDate");
  timeDate.innerHTML = `${days} ${hour}:${min}`;

  //Feature 2: display name on page of user's value 
  function cityAlert(event){
    event.preventDefault();
    let cityInput = document.querySelector("#city");
    let newCity = document.querySelector("#currentCity");
    newCity.innerHTML = `${cityInput.value}`;
    //alert(`${cityInput.value}`);
  }

  let cityInsert = document.querySelector("#signup-form");
  cityInsert.addEventListener("submit", cityAlert);

//Get Current temperature in current city
function showWeather(response) {
  let currentTemp = document.querySelector("#celcius");
  let temperature = Math.round(response.data.main.temp);
  currentTemp.innerHTML = `${temperature}°`;
}

function showPosition(position) {
  let apiKey = "ada02e10de1af69bc78fee31cecf36f4";
  let lat = position.coords.latitude;
  let long = position.coords.longitude;
  let url = `api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${long}&appid=${apiKey}`;
  axios.get(url).then(showWeather);
}

navigator.geolocation.getCurrentPosition(showPosition);


    </script>
